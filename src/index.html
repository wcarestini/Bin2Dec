<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="title">Bin2Dec</h1>
        <span class="description">Convert your binary number to decimal.</span>

        <form class="form-container">
            <label class="form-label">Insert a binary number:</label>

            <input type="text" minlength="1" maxlength="8" class="form-input" placeholder="000000"></input>

            <button class="form-button" onclick="convertBinaryToDecimal(event)">Convert</button>
        </form>

    </div>

    <div class="modal">
        <div class="content">
            <a class="exit" onclick="closeModal()">X</a>
            <div class="result-container">
                <span class="result">
                    <span class="green"> > </span>
                    The binary <span class="result-binary green">00000000 </span>
                    converted in decimal is <span class="result-decimal green">0</span>
                    .<span class="cursor green">_</span>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
